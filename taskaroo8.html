<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Tasks - Taskaroo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0C1533;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 890px; /* Adjust size as needed */
      height: 890px;
      background: url('taskaroo.png') no-repeat center center/contain;
      opacity: 0.3;
      transform: translate(-50%, -50%);
      z-index: -1; /* Ensures the image stays behind your content */
    }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0A0F2D;
            padding: 15px 30px;
        }

        .navbar .logo {
            font-size: 18px;
            font-weight: bold;
        }

        .map-button {
            background: linear-gradient(135deg, #2A48F0, #6A5ACD);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 15px;
        }

        h1 {
            font-size: 36px;
            text-decoration: underline;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .task {
            background: white;
            color: black;
            padding: 15px;
            width: 80%;
            border-radius: 10px;
            font-size: 18px;
        }

        .save-button {
            background: linear-gradient(135deg, #A0E3F7, #6A5ACD);
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }

        .save-button:hover {
            background: linear-gradient(135deg, #6A5ACD, #A0E3F7);
        }
    </style>
</head>
<body>

    <header class="navbar">
        <a href="taskaroo5.html" class="map-button">Map Page</a>
        <div class="logo">TASKAROO ðŸ¦˜</div>
    </header>

    <div class="container">
        <h1>Completed Task</h1>
        <div class="task-list">
            <div class="task">Task 1</div>
            <div class="task">Task 2</div>
            <div class="task">Task 3</div>
            <div class="task">Task 4</div>
        </div>
        <button class="save-button">SAVE</button>
    </div>

</body>
</html>
