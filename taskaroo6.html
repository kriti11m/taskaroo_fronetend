<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskaroo - Add a Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0C1533;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0A0F2D;
            padding: 15px 30px;
        }
        .navbar .logo {
            font-size: 18px;
            font-weight: bold;
        }
        .map-button {
            background: linear-gradient(135deg, #2A48F0, #6A5ACD);
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background:  linear-gradient(135deg, #0F0F3E, #2A48F0);
            padding: 40px;
            border-radius: 15px;
        }
        h1 {
            font-size: 36px;
            text-decoration: underline;
        }
        label {
            display: block;
            text-align: left;
            font-size: 20px;
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            margin-top: 5px;
        }
        .save-button {
            background: linear-gradient(135deg, #A0E3F7, #6A5ACD);
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        .save-button:hover {
            background: linear-gradient(135deg, #6A5ACD, #A0E3F7);
        }
    </style>
</head>
<body>

    <header class="navbar">
        <a href="taskaroo5.html" class="map-button">Map Page</a>
        <div class="logo">TASKAROO ðŸ¦˜</div>
    </header>

    <div class="container">
        <h1>Add a Task</h1>
        <form id="taskForm"></form>
            <label>Task Description:</label>
            <input type="text" id="taskDescription" placeholder="Enter task description" required>

            <label>Due Date:</label>
            <input type="date" id="dueDate" required>

            <label>Due Time:</label>
            <input type="time">

            <label>Priority Level:</label>
            <input type="text" placeholder="Enter priority (High, Medium, Low)">

            <label>Notes or Subtasks:</label>
            <input type="text" placeholder="Additional notes or subtasks">

            <button type="submit" class="save-button">SAVE</button>
        </form>
    </div>

</body>
</html>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        const taskDescription = document.getElementById('taskDescription').value;
        const dueDate = document.getElementById('dueDate').value;

        if (!taskDescription || !dueDate) {
            alert('Task Description and Due Date are mandatory!');
            return;
        }

        alert('A task has been added successfully!');
    });
</script>
